[DATA]
TRAIN_SIZE = 128000
STIM_TYPES = ['RVvGV', 'RVvRHGV', 'PWVvCV', 'PWVvPWHCV', '2_v_5', 'YT_v_BTYL', 'YT_v_BTBL', 'Bx_v_RxBo', 'Bx_v_RxRo', 'TvT']
VALIDATION_SIZE = 1600
TEST_SIZE = 6400
SET_SIZES = [1, 2, 4, 8]
CSV_FILE_IN = ../visual_search_stimuli/alexnet_multiple_stims/alexnet_multiple_stims.csv
CSV_FILE_OUT = ../visual_search_stimuli/alexnet_multiple_stims/alexnet_multiple_stims_128000samples_balanced_split.csv
TRAIN_SIZE_PER_SET_SIZE = [3200, 3200, 3200, 3200]

[TRAIN]
NETNAME = alexnet
EPOCHS = 3
RANDOM_SEED = 42
BATCH_SIZE = 64
SAVE_PATH = results/checkpoints/test_config_alexnet

METHOD = transfer
# BASE_LEARNING_RATE not used since we freeze trained weights
BASE_LEARNING_RATE = 1e-20
FREEZE_TRAINED_WEIGHTS = True
NEW_LAYER_LEARNING_RATE = 0.001
# 'fc8' --> just train new head
NEW_LEARN_RATE_LAYERS = ['fc8']
NUMBER_NETS_TO_TRAIN = 3

SAVE_ACC_BY_SET_SIZE_BY_EPOCH = True
USE_VAL = True
VAL_EPOCH = 1
PATIENCE = 10
CHECKPOINT_EPOCH = 2
NUM_WORKERS = 32
DATA_PARALLEL = True

[TEST]
TEST_RESULTS_SAVE_PATH = results/alexnet_transfer_lr_1e-03_no_finetune_multiple_stims_128000samples_balanced

