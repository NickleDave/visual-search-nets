[DATA]
TRAIN_DIR = ../test_data/visual_search_stimuli/searchstims_feature_alexnet
TRAIN_SIZE = 80
VALIDATION_SIZE = 40
SET_SIZES = [1, 2, 4, 8]
GZ_FILENAME = ../test_data/data_prepd_for_nets/feature_search_alexnet_data.gz

[TRAIN]
NETNAME = alexnet
INPUT_SHAPE = (227, 227, 3)
BASE_LEARNING_RATE = 1e-20
NEW_LAYER_LEARNING_RATE = 0.00001
NEW_LEARN_RATE_LAYERS = ['fc6', 'fc7', 'fc8']
NUMBER_NETS_TO_TRAIN = 5
EPOCHS = [5, 10, 15]
RANDOM_SEED = 42
BATCH_SIZE = 5
MODEL_SAVE_PATH = ../test_data/checkpoints/feature_search_alexnet_models/

[TEST]
TEST_RESULTS_SAVE_PATH = ../test_data/results/feature_search_alexnet_models/
