[DATA]
TRAIN_DIR = ./visual_search_stimuli/searchstims_feature_alexnet
TRAIN_SIZE = 6200
VALIDATION_SIZE = 200
SET_SIZES = [1, 2, 4, 8]
GZ_FILENAME = ./data_prepd_for_nets/feature_search_alexnet_data.gz

[TRAIN]
NETNAME = alexnet
INPUT_SHAPE = (227, 227, 3)
BASE_LEARNING_RATE = 1e-20
NEW_LAYER_LEARNING_RATE = 0.00001
NEW_LEARN_RATE_LAYERS = ['fc6', 'fc7', 'fc8']
NUMBER_NETS_TO_TRAIN = 5
EPOCHS = [10, 50, 200, 400, 800]
RANDOM_SEED = 42
BATCH_SIZE = 64
MODEL_SAVE_PATH = ./checkpoints/feature_search_alexnet_models/

[TEST]
TEST_RESULTS_SAVE_PATH = ./results/feature_search_alexnet_models/
